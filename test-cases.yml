- summary: |
    Удаление товара из корзины
  requirement: |
   - Пользователь авторизован: Удаление товара должно быть доступно только для авторизованных пользователей.
   - Товар в корзине: Товар, который пользователь хочет удалить, должен присутствовать в корзине.
   - Интерфейс: Кнопка или ссылка для удаления товара должны быть видимыми и активными.
   - Подтверждение действия: Должна быть возможность подтверждения удаления (например, всплывающее окно для подтверждения).
   - Обновление корзины: После удаления товар должен исчезнуть из корзины, и обновленная информация о количестве товаров и общей стоимости должна отображаться.
   - Обработка ошибок: Необходимо предусмотреть механизм обработки ошибок при удалении товара, например, если товар не может быть удален.
   - Уведомления: Пользователь должен получать уведомление об успешном удалении товара.
  prerequisites:
  - Пользователь уже добавил товар в корзину: Перед попыткой удаления товара он должен быть добавлен в корзину.
  - Корзина и сессия: Корзина пользователя должна быть инициализирована и доступна в текущей сессии.
  - Корректные данные о товаре: Товар должен иметь все необходимые атрибуты (название, цена, количество товаров в корзине.) для корректного отображения в корзине.
  - Отображение актуального состояния: Корзина должна корректно обновляться после любых изменений, чтобы отображать актуальное состояние.
  test-data: |
    Тестовые данные
    - Логин : ilona 
    - Пароль : password
    - Название товара Essence Mascara Lash Princess
    - Количество 1
  - steps:
    - Нажимаем кнопку 'Корзина'
    - Нажимаем кнопку 'Удалить'
    - Подтверждаем удаление (если требуется).
  expected-result: |
    Товар удален из корзины, обновленный список отображается.
