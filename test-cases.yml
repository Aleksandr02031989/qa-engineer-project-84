---
- summary: |
    Поиск товара по ключевому слову
  requirement: |
    Пользователь должен иметь возможность найти товар по его названию.
  prerequisites: |
    - Пользователь находится на главной странице интернет-магазина.
    - Поисковая строка доступна и активна.
  test-data: |
    - Запрос: "Eyeshadow Palette with Mirror"
  steps: |
    1. Ввести запрос "Eyeshadow Palette with Mirror" в поисковую строку.
    2. Нажать кнопку "Поиск".
  expected-result: |
    - Отображается список товаров, соответствующих запросу "Eyeshadow Palette with Mirror".
    - Каждый товар в списке содержит:
      - Название.
      - Цену.
      - Изображение.
    - Если товары не найдены, отображается сообщение "Ничего не найдено".
---
- summary: |
    Поиск товара по категории
  requirement: |
    Пользователь должен иметь возможность найти товары по категории.
  prerequisites: |
    - Пользователь находится на главной странице интернет-магазина.
    - Категории товаров доступны.
  test-data: |
    - Категория: "beauty"
  steps: |
    1. Выбрать категорию "beauty".
    2. Нажать кнопку "Поиск".
  expected-result: |
    - Отображается список товаров, соответствующих выбранной категории.
    - Каждый товар в списке содержит название, цену и изображение.
