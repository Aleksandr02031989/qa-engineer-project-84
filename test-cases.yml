 - summary: |
    Поиск товара по ключевому слову
   requirement: |
    Пользователь должен иметь возможность найти товар по его названию.
   prerequisites: |
    no-data
   test-data: |
    no-data
   steps:
    - Ввести любое слово в поисковую строку (напрмер,  "Eyeshadow Palette with Mirror")
    - Нажать кнопку "Поиск".
   expected-result: |
    - Отображаются товары согласно запроса.
    - Каждый товар в списке содержит:
      - Название.
      - Цену.
      - Изображение.
    - Если товар не найден, отображается сообщение "Ничего не найдено".
    
