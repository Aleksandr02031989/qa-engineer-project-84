 - summary: |
    Проверить функциональность поиска товара по частичному названию
   requirement: |
    Сайт должен поддерживать функцию поиска по частичному названию товара.
   prerequisites: |
    - Пользователь находится на главной странице сайта.
    - Сайт адаптирован для мобильных устройств.
   test-data: |
    no-data
   steps:
    - Ввести частичное название товара в поле поиска (например, "iPhone").
    - Нажать кнопку "Поиск" или клавишу Enter.
    - Проверить, отображаются ли результаты поиска.
    - Убедиться, что все товары в результатах содержат введенное частичное название.
    - Выбрать один из товаров из списка результатов.
   expected-result: |
    - В списке результатов отображаются товары, содержащие частичное название.
    - Пользователь может перейти на страницу выбранного товара.

