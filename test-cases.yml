- summary: |
    Добавление товара в корзину
  requirement: |
    При верном вводе логине и пароля пользователь должен войти в систему
  prerequisites: |
     - Пользователь авторизован: Пользователь должен быть зарегистрирован и авторизован для добавления товаров в корзину.
     - Товар доступен: Товар должен быть в наличии и доступен для добавления в корзину.
     - Корректные данные о товаре: Необходимо убедиться, что товар имеет все необходимые атрибуты (название, цена, изображение, количество товаров, имеется кнопка 'В корзину'.).
  test-data: |
    Тестовые данные
    - Логин = ilona 
    - Пароль = password
  - steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
    - Нажимаем кнопку 'В корзину'
  expected-result: |
    Заказ успешно оформлен, пользователь получает подтверждение.
