- summary: |
    Добавление товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавить товар в корзину.
  prerequisites: |
    - Товар доступен для покупки.
  test-data: |
    - Название товара: "Annibale Colombo Bed"
  steps: |
    1. Найти товар "Annibale Colombo Bed".
    2. Нажать кнопку "В корзину".
  expected-result: |
    - Товар успешно добавлен в корзину.
    - В корзине отображается добавленный товар.
