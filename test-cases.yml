- summary: |
    Проверка изменения количества товара в корзине
  requirement: |
    Пользователь должен иметь возможность изменить количество товара в корзине.
  prerequisites: |
    - Товар уже добавлен в корзину.
  test-data: |
    - Название товара: "Essence Mascara Lash Princess"
    - Количество: 2
  steps: |
    1. Перейти в корзину.
    2. Изменить количество товара "Essence Mascara Lash Princess" на 2.
    3. Нажать кнопку "Обновить корзину".
  expected-result: |
    - Количество товара в корзине изменено на 2.
    - Общая стоимость корзины обновлена.
