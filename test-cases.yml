- summary: |
   Поиск товара
  requirement: |
    - Поисковая строка: Наличие видимой и доступной поисковой строки на странице.
    - Поддержка различных форматов ввода: Возможность поиска по полному название, части названия, артикулу или описанию товара.
    - Автозаполнение: Предоставление подсказок или автозаполнения при вводе запроса.
    - Фильтрация результатов: Возможность фильтровать результаты по названию, цене, популярности и новизне.
    - Отображение товаров: Корректное отображение найденных товаров по рисунку, цене, описание и доступности.
    - Обработка ошибок: Сообщение пользователю, если ничего не найдено по запросу, с рекомандациями по улучшению запроса.
    - История поиска: Хранение и отображение истории предыдущих поисковых запросов пользователя.
    - Поддержка синонимов: Возможность поиска по синонинам и ключевым словам.
    - Быстрота поиска: Быстрое отображение товаров по поиску, без значетельных задержек.
  prerequisites:
    - Доступ к магазину: Пользователь должен иметь доступ к интернет магазину и веб странице.
    - Наличие поисковой строки: Наличие видимой и доступной поисковой строки на странице.
    - Зарегистрированный или гостевой доступ: Пользователь может быть зарегистрированным или использовать гостевой доступ к поисковой для выполнения поиска.
    - Наличие товаров в каталоге: В интернет магазине должны быть товары, которые можно найти.
    - Корректное функционирование системы: Поисковая система должна работать без сбоев и ошибок.
    - Поддержка различных форматов ввода: Система должна корректно обрабатывать различные форматы ввода( опечатки, синонимы).
  test-data: |
    - Логин : ilona 
    - Пароль : password
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Войти"
    - Ввод запроса в поисковую строку "Eyeshadow Palette with Mirror"
    - Нажатие кнопки "Поиск"
  expected-result: |
    Отображение списков товара, соответствующему запросу.
