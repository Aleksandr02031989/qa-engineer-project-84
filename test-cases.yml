- summary: |
        Оформление заказа
  requirement: |
    - Контактная информация: Пользователь должен указать имя, телефон и адрес доставки.
    - Метод доставки: Необходимо выбрать способ доставки(Самовызов, курьер, домой).
    - Выбор способа оплаты: Пользователь должен выбрать способ оплаты(дебетовая карта, кредитная карта).
    - Наличие товара: Товар должен быть в наличии.
    - Минимальная сумма заказа: Если пренинимо, то указать минимальную сумму для заказа.
    - Возможность применения промокодов: Если предусмотрены скидки, пользователь должен иметь ввести промокод.
    - Согласие с условиями: Пользователь должен принять условия и политику магазина(соглашение об обработке персональных данных).
    - Безопасность транзакций: Обеспечение безопасности личной и платежной информации пользователя.
    - Проверка информации: Возможность пользователю проверить информацию перед подтверждением заказа.
    - Подтверждение заказа: После оформления заказа, должен быть отправлен подтверждающий email или sms.
  prerequisites:
    - Регистрация пользователя: Пользователь должен быть зарегистрирован или иметь возможность оформить заказ как гость.
    - Корзина: Наличие хотя бы одного товара в корзине.
    - Выбор способа доставки: Пользователь должен выбрать способ доставки( самовызов или на дом).
    - Выбор способа оплаты: Пользователь должен выбрать способ оплаты(дебетовая карта, кредитная карта).
    - Заполнение контактной информации: Пользователь должен предоставить необходимые контактные данные о себе(имя, адрес, телефон).
    - Согласие с условиями: Пользователь должен принять условия и политику магазина(соглашение об обработке персональных данных).
    - Наличие товара: Товар должен быть в наличии или доступен для заказа.
    - Проверка цен: Убедиться, что пользователь видит актуальные цены, включая налоги и сборы.
    - Возможность применения промокодов: Если предусмотрены скидки, пользователь должен иметь ввести промокод.
  test-data: |
    - Логин : ilona 
    - Пароль : password
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Войти"
    - Название товара Essence Mascara Lash Princess
    - Количество 1
    - Нажать на кнопку "Оформить заказ"
  expected-result: |
    Успешное оформление заказа и получение подтверждения.
