- summary: |
    Проверка фильтрации по цене
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по цене.
  prerequisites: |
    - Пользователь находится на странице с товарами.
    - Фильтр по цене доступен.
  test-data: |
    - Диапазон цен: от 1000 до 5000
  steps: |
    1. Установить минимальную цену: 1000.
    2. Установить максимальную цену: 5000.
    3. Нажать кнопку "Применить фильтр".
  expected-result: |
    - Отображаются только товары, цена которых находится в диапазоне от 1000 до 5000.
