- summary: |
   Некорректное отображение общего количества товаров в корзине после добавления товара
  environment: |
   Yandex Browser 24.12.0.1810 (Официальная сборка) (64 бит)
   ОС Windows 10
  steps-to-reproduce: |
   1.Перейти на сайт интернет-магазина.
   2.Добавить товар в корзину(например "Kiwi").
   3.Перейти в корзину
   4.Перейти обратно на главную страницу.
  expected-result: |
   На главной странице в иконке корзины также отображается общее количество товаров один
  actual-result: |
   На главной странице в иконке корзины также отображается общее количество товаров ноль.
