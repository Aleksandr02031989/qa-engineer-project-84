  bug-reports:
    - summary: |
        Ошибка изменения количества товара в корзине
      environment: |
        Yandex Browser 24.12.0.1810 (Официальная сборка) (64 бит)
      steps-to-reproduce: |
        1. Добавить товар в корзину.
        2. Перейти в корзину.
        3. Изменить количество товара (увеличить или уменьшить).
        4. Нажать кнопку "Обновить" или "Сохранить".
      expected-result: |
        Количество товара в корзине изменяется и отображается корректно.
      actual-result: |
        Нет кнопки изменения количества товаров в корзине.
      severity-level: |
        Высокая.

    - summary: |
        Ошибка оформления заказа в корзине
      environment: |
        Yandex Browser 24.12.0.1810 (Официальная сборка) (64 бит)
      steps-to-reproduce: |
        1. Добавить товары в корзину.
        2. Перейти в корзину.
        3. Нажать на кнопку "Оформить заказ".
      expected-result: |
        Открывается страница оформления заказа.
      actual-result: |
        Оформление заказа не происходит, страница не загружается.
      severity-level: |
        Высокая.

    - summary: |
        Ошибка отображения на мобильных устройствах
      environment: |
        Yandex Browser 24.12.0.1810 (Официальная сборка) (64 бит)
      steps-to-reproduce: |
        1. Открыть интернет-магазин на мобильном устройстве.
        2. Перейти на главную страницу.
        3. Открыть страницу товара или категорию.
      expected-result: |
        Все элементы должны быть адаптированы под экран мобильного устройства. Текст, изображения и кнопки должны быть корректно отображены и доступны для взаимодействия.
      actual-result: |
        Элементы страницы могут выходить за пределы экрана, накладываться друг на друга или отображаться в неправильном порядке.
      severity-level: |
        Высокая.

    - summary: |
        Нет перевода описания товаров на русский язык
      environment: |
        Yandex Browser 24.12.0.1810 (Официальная сборка) (64 бит)
      steps-to-reproduce: |
        1. Зайти на страницу https://hexlet-products-store.vercel.app/.
        2. Выбрать любой товар.
        3. Переключить язык интерфейса на русский язык.
      expected-result: |
        Описание товара отображается на русском языке.
      actual-result: |
        Описание товара остается на английском языке.
      severity-level: |
        Высокая.

    - summary: |
        Не отображается скидка на товар в карточке товара
      environment: |
        Yandex Browser 24.12.0.1810 (Официальная сборка) (64 бит)
      steps-to-reproduce: |
        1. Зайти на страницу https://hexlet-products-store.vercel.app/.
        2. Перейти в категорию "Акции".
        3. Выбрать товар с указанной скидкой.
      expected-result: |
        В карточке товара отображается скидка.
      actual-result: |
        Скидка на товар не отображается.
      severity-level: |
        Средняя.

    - summary: |
        Не работает фильтр по цене в категории "Электроника"
      environment: |
        Yandex Browser 24.12.0.1810 (Официальная сборка) (64 бит)
      steps-to-reproduce: |
        1. Зайти на страницу https://hexlet-products-store.vercel.app/.
        2. Перейти в категорию "Электроника".
        3. Установить фильтр по цене от 5000 до 15000 рублей.
      expected-result: |
        Отображаются только товары, соответствующие заданному диапазону цен.
      actual-result: |
        Фильтр не применяется, отображаются все товары категории.
      severity-level: |
        Высокая.

    - summary: |
        Не сохраняются изменения в профиле пользователя
      environment: |
        Yandex Browser 24.12.0.1810 (Официальная сборка) (64 бит)
      steps-to-reproduce: |
        1. Зайти на страницу https://hexlet-products-store.vercel.app/.
        2. Авторизоваться в системе.
        3. Перейти в раздел "Профиль".
        4. Изменить данные (например, имя или email).
        5. Нажать кнопку "Сохранить".
      expected-result: |
        Данные профиля успешно обновляются.
      actual-result: |
        Изменения не сохраняются, данные остаются прежними.
      severity-level: |
        Средняя.

    - summary: |
        Не отображается количество товара в корзине в шапке сайта
      environment: |
        Yandex Browser 24.12.0.1810 (Официальная сборка) (64 бит)
      steps-to-reproduce: |
        1. Зайти на страницу https://hexlet-products-store.vercel.app/.
        2. Добавить товар в корзину.
        3. Вернуться на главную страницу.
      expected-result: |
        В шапке сайта отображается количество товаров в корзине.
      actual-result: |
        Количество товаров в корзине не отображается.
      severity-level: |
        Низкая.
